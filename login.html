<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€“ Docterbee Member</title>

    <!-- External Stylesheets -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-gray-50 text-slate-900">
    <!-- Header Navigation -->
    <header
      class="sticky top-0 z-50 bg-white/95 backdrop-blur border-b border-gray-200"
    >
      <div
        class="mx-auto max-w-6xl px-4 h-16 flex items-center justify-between"
      >
        <a href="/" class="flex items-center gap-2">
          <div class="logo-box"></div>
          <span class="font-semibold">Docterbee</span>
        </a>
        <nav class="hidden md:flex gap-6 text-sm">
          <a href="/" class="nav-link">Home</a>
          <a href="/register" class="nav-link">Daftar</a>
          <a href="/login" class="nav-link active">Login</a>
        </nav>
        <button
          id="hamburgerBtn"
          class="md:hidden hamburger-btn"
          aria-label="Toggle menu"
        >
          <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
      </div>
    </header>

    <!-- Mobile Menu Overlay -->
    <div id="mobileMenuOverlay" class="mobile-menu-overlay hidden"></div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="mobile-menu">
      <div class="mobile-menu-header">
        <span class="font-semibold">Menu</span>
        <button
          id="closeMobileMenu"
          class="close-menu-btn"
          aria-label="Close menu"
        >
          <i data-lucide="x" class="w-6 h-6"></i>
        </button>
      </div>
      <nav class="mobile-menu-nav">
        <a href="/" class="mobile-nav-link">Home</a>
        <a href="/register" class="mobile-nav-link">Daftar</a>
        <a href="/login" class="mobile-nav-link">Login</a>
      </nav>
    </div>

    <!-- Login Form -->
    <main class="mx-auto max-w-md px-4 py-12">
      <div class="bg-white rounded-2xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center mb-2">Masuk Akun</h1>
        <p class="text-center text-slate-600 mb-8">
          Silakan masuk untuk melanjutkan perjalanan kesehatan Anda
        </p>

        <form id="loginForm">
          <div class="mb-4">
            <label for="email" class="block text-sm font-semibold mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-400 focus:border-transparent outline-none"
              placeholder="email@example.com"
            />
          </div>

          <div class="mb-6">
            <label for="password" class="block text-sm font-semibold mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="6"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-400 focus:border-transparent outline-none"
              placeholder="Minimal 6 karakter"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-amber-400 hover:bg-amber-500 text-slate-900 font-semibold py-3 rounded-lg transition-colors duration-200"
          >
            Masuk
          </button>
        </form>

        <p class="text-center text-sm text-slate-600 mt-6">
          Belum punya akun?
          <a
            href="/register"
            class="text-amber-600 hover:text-amber-700 font-semibold"
            >Daftar sekarang</a
          >
        </p>
      </div>
    </main>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
    <script src="js/utils.js"></script>
    <script src="js/script.js"></script>

    <!-- User Data Sync Helper -->
    <script src="js/user-data-sync.js"></script>

    <!-- Login Logic -->
    <script>
      const loginForm = document.getElementById("loginForm");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email || !password) {
          alert("Email dan password harus diisi");
          return;
        }

        try {
          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            credentials: "include",
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (data.success) {
            // Initialize user data sync and load from database
            const userId = data.data.id;
            await window.UserDataSync.init(userId);

            alert("Login berhasil! Selamat datang " + data.data.name);
            window.location.href = "/journey";
          } else {
            alert(data.error || "Login gagal");
          }
        } catch (error) {
          console.error("Login error:", error);
          alert("Terjadi kesalahan saat login. Pastikan server berjalan.");
        }
      });
    </script>
  </body>
</html>
