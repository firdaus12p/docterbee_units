<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar â€“ Docterbee Member</title>

    <!-- External Stylesheets -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-gray-50 text-slate-900">
    <!-- Header Navigation -->
    <header
      class="sticky top-0 z-50 bg-white/95 backdrop-blur border-b border-gray-200"
    >
      <div
        class="mx-auto max-w-6xl px-4 h-16 flex items-center justify-between"
      >
        <a href="landing-page.html" class="flex items-center gap-2">
          <div class="logo-box"></div>
          <span class="font-semibold">Docterbee</span>
        </a>
        <nav class="hidden md:flex gap-6 text-sm">
          <a href="landing-page.html" class="nav-link">Home</a>
          <a href="register.html" class="nav-link active">Daftar</a>
          <a href="login.html" class="nav-link">Login</a>
        </nav>
      </div>
    </header>

    <!-- Register Form -->
    <main class="mx-auto max-w-md px-4 py-12">
      <div class="bg-white rounded-2xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center mb-2">Daftar Akun Baru</h1>
        <p class="text-center text-slate-600 mb-8">
          Bergabunglah untuk memulai perjalanan kesehatan Anda
        </p>

        <form id="registerForm">
          <div class="mb-4">
            <label for="name" class="block text-sm font-semibold mb-2"
              >Nama Lengkap</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-400 focus:border-transparent outline-none"
              placeholder="Nama lengkap Anda"
            />
          </div>

          <div class="mb-4">
            <label for="email" class="block text-sm font-semibold mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-400 focus:border-transparent outline-none"
              placeholder="email@example.com"
            />
          </div>

          <div class="mb-4">
            <label for="phone" class="block text-sm font-semibold mb-2"
              >Nomor Telepon</label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-400 focus:border-transparent outline-none"
              placeholder="08xxxxxxxxxx"
            />
          </div>

          <div class="mb-6">
            <label for="password" class="block text-sm font-semibold mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="6"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-400 focus:border-transparent outline-none"
              placeholder="Minimal 6 karakter"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-amber-400 hover:bg-amber-500 text-slate-900 font-semibold py-3 rounded-lg transition-colors duration-200"
          >
            Daftar Sekarang
          </button>
        </form>

        <p class="text-center text-sm text-slate-600 mt-6">
          Sudah punya akun?
          <a
            href="login.html"
            class="text-amber-600 hover:text-amber-700 font-semibold"
            >Masuk di sini</a
          >
        </p>
      </div>
    </main>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>

    <!-- Register Logic -->
    <script>
      const registerForm = document.getElementById("registerForm");

      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const password = document.getElementById("password").value;

        if (!name || !email || !phone || !password) {
          alert("Semua field harus diisi");
          return;
        }

        if (password.length < 6) {
          alert("Password minimal 6 karakter");
          return;
        }

        try {
          const response = await fetch(
            "http://localhost:3000/api/auth/register",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              credentials: "include",
              body: JSON.stringify({ name, email, phone, password }),
            }
          );

          const data = await response.json();

          if (data.success) {
            alert(
              "Pendaftaran berhasil! Selamat datang " +
                data.data.name +
                ". Anda akan diarahkan ke halaman utama."
            );
            window.location.href = "index.html";
          } else {
            alert(data.error || "Pendaftaran gagal");
          }
        } catch (error) {
          console.error("Register error:", error);
          alert("Terjadi kesalahan saat mendaftar. Pastikan server berjalan.");
        }
      });
    </script>
  </body>
</html>
