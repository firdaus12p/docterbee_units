<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docterbee – Journey 6 Unit</title>

    <!-- External Stylesheets -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-950 text-slate-100">
    <!-- Header Navigation -->
    <header
      class="sticky top-0 z-50 bg-slate-950/80 backdrop-blur border-b border-slate-800"
    >
      <div
        class="mx-auto max-w-6xl px-4 h-16 flex items-center justify-between"
      >
        <a href="#" class="flex items-center gap-2">
          <div class="logo-box"></div>
          <span class="font-semibold">Docterbee</span>
        </a>
        <nav class="hidden md:flex gap-6 text-sm">
          <a href="index.html" class="nav-link">Journey</a>
          <a href="booking.html" class="nav-link">Booking</a>
        </nav>
        <div class="flex items-center gap-3">
          <span class="points-display"> Points: <b id="navPoints">0</b> </span>
          <button
            id="hamburgerBtn"
            class="md:hidden hamburger-btn"
            aria-label="Toggle menu"
          >
            <i data-lucide="menu" class="w-6 h-6"></i>
          </button>
        </div>
      </div>

      <!-- Mobile Menu Overlay -->
      <div id="mobileMenuOverlay" class="mobile-menu-overlay hidden"></div>

      <!-- Mobile Menu -->
      <div id="mobileMenu" class="mobile-menu">
        <div class="mobile-menu-header">
          <span class="font-semibold">Menu</span>
          <button
            id="closeMobileMenu"
            class="close-menu-btn"
            aria-label="Close menu"
          >
            <i data-lucide="x" class="w-6 h-6"></i>
          </button>
        </div>
        <nav class="mobile-menu-nav">
          <a href="index.html" class="mobile-nav-link">Journey</a>
          <a href="booking.html" class="mobile-nav-link">Booking</a>
        </nav>
        <div class="mobile-menu-footer">
          <span class="points-display">
            Points: <b id="mobileNavPoints">0</b>
          </span>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="mx-auto max-w-6xl px-4 md:px-6 py-8">
      <!-- Hero Section -->
      <section class="hero-section">
        <div
          class="flex flex-col md:flex-row md:items-end md:justify-between gap-4"
        >
          <div>
            <h1 class="text-2xl md:text-3xl font-bold">
              Journey Hidup Sehat – 6 Unit
            </h1>
            <p class="text-slate-300/85">
              Qur'an–Sunnah × Sains × NBSN · Jawab pertanyaan harian, dapatkan
              feedback & skor.
            </p>
          </div>
          <div class="text-right">
            <div class="text-sm">Skor Total Harian</div>
            <div class="text-3xl font-bold text-amber-300" id="totalScore">
              —
            </div>
            <button id="btnCalcAll" class="btn-calc-all">Hitung Total</button>
          </div>
        </div>
      </section>

      <!-- Tab Navigation -->
      <div class="flex flex-wrap gap-2 mb-4" id="tabs"></div>

      <!-- Unit Content Container -->
      <section id="unitWrap" class="unit-wrap"></section>
    </main>

    <!-- Footer -->
    <footer
      class="mt-10 border-t border-slate-800 text-center text-xs text-slate-500 py-6"
    >
      © <span id="year"></span> Docterbee
    </footer>

    <!-- External Scripts -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="script.js"></script>
  </body>
</html>
