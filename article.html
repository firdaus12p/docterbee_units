<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="pageTitle">Article - Docterbee</title>
    <meta
      name="description"
      content="Baca artikel kesehatan Islami dari Docterbee"
    />

    <!-- External Stylesheets -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Article Reader Styles -->
    <style>
      .article-content {
        line-height: 1.8;
        font-size: 1.125rem;
      }
      .article-content h2 {
        margin-top: 2rem;
        margin-bottom: 1rem;
        font-size: 1.75rem;
        font-weight: 700;
        color: #0f172a;
      }
      .article-content h3 {
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
        font-size: 1.375rem;
        font-weight: 600;
        color: #0f172a;
      }
      .article-content p {
        margin-bottom: 1rem;
        color: #475569;
      }
      .article-content ul,
      .article-content ol {
        margin-bottom: 1rem;
        padding-left: 1.5rem;
      }
      .article-content li {
        margin-bottom: 0.5rem;
      }
      .article-content img {
        max-width: 100%;
        border-radius: 0.75rem;
        margin: 2rem 0;
      }
      .article-content strong {
        font-weight: 600;
        color: #0f172a;
      }
      .article-content em {
        font-style: italic;
      }
      .article-content blockquote {
        border-left: 4px solid #f59e0b;
        padding-left: 1rem;
        margin: 1.5rem 0;
        font-style: italic;
        color: #64748b;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-slate-900">
    <!-- Header Navigation -->
    <header
      class="sticky top-0 z-50 bg-white/95 backdrop-blur border-b border-gray-200"
    >
      <div
        class="mx-auto max-w-6xl px-4 h-16 flex items-center justify-between"
      >
        <a href="/" class="flex items-center gap-2">
          <div class="logo-box"></div>
          <span class="font-semibold">Docterbee</span>
        </a>
        <nav class="hidden md:flex gap-6 text-sm">
          <a href="/" id="guestNavItem" class="nav-link">Beranda</a>
          <a href="/journey" class="nav-link">Journey</a>
          <a href="/services" class="nav-link">Services</a>
          <a href="/store" class="nav-link">Produk</a>
          <a href="/events" class="nav-link">Events</a>
          <a href="/insight" class="nav-link active">Artikel</a>
          <a href="/media" class="nav-link">Media</a>
          <a href="/ai-advisor" class="nav-link">AI Advisor</a>
        </nav>
        <div class="flex items-center gap-3">
          <span class="points-display" id="pointsDisplay" style="display: none;"> Points: <b id="navPoints">0</b> </span>
          <a href="/profile" id="profileBtn" class="nav-link" style="display: none;" title="Profile">
            <i data-lucide="user" class="w-5 h-5"></i>
          </a>
          <button
            id="logoutBtn"
            class="hidden md:block text-sm text-red-600 hover:text-red-700 font-semibold"
            aria-label="Logout"
            style="display: none;"
          >
            Logout
          </button>
          <button
            id="hamburgerBtn"
            class="md:hidden hamburger-btn"
            aria-label="Toggle menu"
          >
            <i data-lucide="menu" class="w-6 h-6"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Mobile Menu Overlay -->
    <div id="mobileMenuOverlay" class="mobile-menu-overlay hidden"></div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="mobile-menu">
      <div class="mobile-menu-header">
        <span class="font-semibold">Menu</span>
        <button
          id="closeMobileMenu"
          class="close-menu-btn"
          aria-label="Close menu"
        >
          <i data-lucide="x" class="w-6 h-6"></i>
        </button>
      </div>
      <nav class="mobile-menu-nav">
        <a href="/" id="mobileGuestNavItem" class="mobile-nav-link">Beranda</a>
        <a href="/journey" class="mobile-nav-link">Journey</a>
        <a href="/services" class="mobile-nav-link">Services</a>
        <a href="/store" class="mobile-nav-link">Produk</a>
        <a href="/events" class="mobile-nav-link">Events</a>
        <a href="/insight" class="mobile-nav-link">Artikel</a>
        <a href="/media" class="mobile-nav-link">Media</a>
        <a href="/ai-advisor" class="mobile-nav-link">AI Advisor</a>
      </nav>
      <div class="mobile-menu-footer">
        <span class="points-display" id="mobilePointsDisplay" style="display: none;">
          Points: <b id="mobileNavPoints">0</b>
        </span>
        <a href="/profile" id="mobileProfileBtn" class="mobile-nav-link" style="display: none;">
          <i data-lucide="user" class="w-5 h-5 inline mr-2"></i>
          Profile
        </a>
        <button
          id="mobileLogoutBtn"
          class="hidden mt-4 w-full py-2 px-4 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg transition-colors"
          style="display: none;"
        >
          Logout
        </button>
        <a
          id="mobileLoginBtn"
          href="/login"
          class="hidden mt-4 w-full py-2 px-4 bg-amber-400 hover:bg-amber-500 text-slate-900 font-semibold rounded-lg transition-colors text-center block"
        >
          Login
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <main class="mx-auto max-w-4xl px-4 md:px-6 py-8">
      <!-- Back Button -->
      <div class="mb-6">
        <a
          href="/insight"
          class="inline-flex items-center gap-2 text-sm text-slate-600 hover:text-amber-500 transition"
        >
          <i data-lucide="arrow-left" class="w-4 h-4"></i>
          <span>Kembali ke Artikel</span>
        </a>
      </div>

      <!-- Article Container -->
      <article
        class="bg-white rounded-2xl border border-gray-200 overflow-hidden"
      >
        <!-- Header Image -->
        <div id="articleHeaderImageContainer" class="hidden">
          <img
            id="articleHeaderImage"
            src=""
            alt=""
            class="w-full h-64 md:h-96 object-cover"
          />
        </div>

        <!-- Article Content -->
        <div class="p-6 md:p-10">
          <!-- Meta Info -->
          <div class="flex flex-wrap items-center gap-3 mb-6">
            <span
              id="articleCategory"
              class="text-xs font-semibold px-3 py-1 rounded-full"
            ></span>
            <span class="text-sm text-slate-500" id="articleAuthor"></span>
            <span class="text-sm text-slate-500">•</span>
            <span class="text-sm text-slate-500" id="articleDate"></span>
            <span class="text-sm text-slate-500">•</span>
            <span class="text-sm text-slate-500">
              <i data-lucide="eye" class="w-4 h-4 inline"></i>
              <span id="articleViews"></span> views
            </span>
          </div>

          <!-- Title -->
          <h1
            id="articleTitle"
            class="text-3xl md:text-4xl font-bold text-slate-900 mb-6"
          ></h1>

          <!-- Excerpt -->
          <div id="articleExcerptContainer" class="hidden mb-6">
            <p id="articleExcerpt" class="text-lg text-slate-600 italic"></p>
          </div>

          <!-- Content -->
          <div id="articleContent" class="article-content"></div>

          <!-- Share Buttons -->
          <div class="mt-10 pt-6 border-t border-gray-200">
            <p class="text-sm font-semibold text-slate-900 mb-3">
              Bagikan artikel ini:
            </p>
            <div class="flex gap-2">
              <button
                onclick="shareToWhatsApp()"
                class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg text-sm font-medium transition"
              >
                WhatsApp
              </button>
              <button
                onclick="shareToFacebook()"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-medium transition"
              >
                Facebook
              </button>
              <button
                onclick="copyLink()"
                class="px-4 py-2 bg-slate-600 hover:bg-slate-700 text-white rounded-lg text-sm font-medium transition"
              >
                Copy Link
              </button>
            </div>
          </div>
        </div>
      </article>

      <!-- Related Articles -->
      <section class="mt-10">
        <h2 class="text-2xl font-bold text-slate-900 mb-6">Artikel Terkait</h2>
        <div id="relatedArticles" class="grid gap-4 md:grid-cols-2">
          <!-- Related articles will be loaded here -->
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer
      class="mt-10 border-t border-gray-200 text-center text-xs text-slate-500 py-6"
    >
      © <span id="year"></span> Docterbee
    </footer>

    <!-- External Scripts -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="js/user-data-sync.js"></script>
    <!-- Note: auth-check.js removed - Article supports guest mode -->
    <script src="js/modal-utils.js"></script>`r`n
    <script src="js/utils.js"></script>
    <script src="js/script.js"></script>
    <script src="js/app-navbar.js"></script>
    <script src="js/article-reader.js"></script>
  </body>
</html>
