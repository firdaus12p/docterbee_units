<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>404 - Halaman Tidak Ditemukan | Docterbee</title>
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      padding: 48px 32px;
      animation: slideUp 0.6s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .bee-icon {
      font-size: 80px;
      margin-bottom: 16px;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .error-code {
      font-size: 120px;
      font-weight: 800;
      background: linear-gradient(135deg, #dc2626 0%, #f97316 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 8px;
    }
    
    h1 {
      font-size: 24px;
      color: #1e293b;
      margin-bottom: 12px;
      font-weight: 700;
    }
    
    p {
      color: #64748b;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(220, 38, 38, 0.5);
    }
    
    .btn-secondary {
      background: #f1f5f9;
      color: #475569;
      border: 1px solid #e2e8f0;
    }
    
    .btn-secondary:hover {
      background: #e2e8f0;
      transform: translateY(-2px);
    }
    
    .footer-text {
      margin-top: 32px;
      font-size: 13px;
      color: #94a3b8;
    }
    
    .footer-text a {
      color: #dc2626;
      text-decoration: none;
      font-weight: 500;
    }
    
    .footer-text a:hover {
      text-decoration: underline;
    }
    
    /* Security notice - hidden but provides info */
    .security-notice {
      display: none;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 32px 24px;
      }
      
      .error-code {
        font-size: 80px;
      }
      
      h1 {
        font-size: 20px;
      }
      
      .buttons {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bee-icon">üêù</div>
    <div class="error-code">404</div>
    <h1>Oops! Halaman Tidak Ditemukan</h1>
    <p>
      Maaf, halaman yang Anda cari tidak ada atau telah dipindahkan. 
      Mungkin URL yang Anda masukkan salah atau halaman ini sudah dihapus.
    </p>
    
    <div class="buttons">
      <a href="/" class="btn btn-primary">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Kembali ke Beranda
      </a>
      <button onclick="history.back()" class="btn btn-secondary">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        Halaman Sebelumnya
      </button>
    </div>
    
    <p class="footer-text">
      Butuh bantuan? <a href="https://wa.me/6285175801162">Hubungi kami</a>
    </p>
  </div>
  
  <!-- Security: No sensitive information exposed -->
  <div class="security-notice" aria-hidden="true">
    This is a custom 404 page. No server paths or file information is exposed.
  </div>
</body>
</html>
